<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b71836c940.js"></script>
</head>
<body>
    <section class="list">
        <header class="heading">Shopping List</header>  <!-- 1-->
        <ul class="items"></ul>                      <!--2-->
        <footer class="footer">                          <!-- 3-->  
            <input type="text" class="footer__input">    <!--3-1 -->
            <button class="add__btn">                    <!--3-2 -->
                <i class="fas fa-plus"></i>
            </button>
        </footer>

    </section>
</body>
</html>
